<!-- This is an HTML form used for collecting information from users -->
<form>
    <!-- Heading for the form, made to indicate page's purpose. -->
    <h1>Freelance Programming Contact</h1>
 
 
    <!-- Form group for capturing the user's email address. -->
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
 
 
    <!-- Form group for selecting the type of programming project. -->
    <div class="form-group">
      <label for="exampleFormControlSelect1">Type of Project</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Front-end Coding help</option>
        <option>Web/app development</option>
        <option>Bug fixes</option>
        <option>Project management</option>
      </select>
    </div>
 
 
    <!-- Form group for selecting the estimated project completion time in hours. -->
    <div class="form-group">
      <label for="exampleFormControlSelect2">How many hours will your project take to complete?</label>
      <select multiple class="form-control" id="exampleFormControlSelect2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
 
 
    <!-- Form group for capturing details about the user's project. -->
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Details About Your Project</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
 </form>
 
 
 <!-- These script tags include JavaScript libraries required for enhancing the form's functionality. -->
 <script src="node_modules/jquery/dist/jquery.js"></script>
 <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
